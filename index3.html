<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css">
    <link rel="stylesheet" href="app/css/media-queries.css">


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="app/js/curso-config.js"></script>
    <script src="app/js/controller/index-controller3.js"></script>
    <script src="arquitetura/service/alert-service.js"></script>

    <script src="arquitetura/filter/maiusculo.js"></script>


</head>

<body ng-app="curso">
<div ng-controller="IndexController3" class="container">
    <form name="formPessoa"
          ng-submit="salvar()"
          novalidate>
        <div class="panel panel-default">
            <div class="panel-heading">Cadastro de Pessoa  {{ultimaDataCadastrada}}</div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group"
                             ng-class="{'has-error':formPessoa.nome.$invalid && formPessoa.nome.$touched}">
                            <label class="control-label">Nome</label>
                            <input type="text"
                                   class="form-control"
                                   ng-model="entidade.nome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="10"
                                   name="nome">
                            <div class="help-block" ng-messages="formPessoa.nome.$error"
                                 ng-if="formPessoa.nome.$invalid && formPessoa.nome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>


                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group"
                             ng-class="{'has-error':formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched}">
                            <label class="control-label">Sobrenome</label>
                            <input type="text" class="form-control"
                                   ng-model="entidade.sobrenome"
                                   required
                                   ng-minlength="3"
                                   ng-maxlength="10"
                                   name="sobrenome">
                            <div class="help-block" ng-messages="formPessoa.sobrenome.$error"
                                 ng-if="formPessoa.sobrenome.$invalid && formPessoa.sobrenome.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group"
                             ng-class="{'has-error':formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched}">
                            <label class="control-label">Dt. Nascimento</label>
                            <input type="date" class="form-control"
                                   ng-model="entidade.nascimento"
                                   required
                                   name="nascimento">
                            <div class="help-block" ng-messages="formPessoa.nascimento.$error"
                                 ng-if="formPessoa.nascimento.$invalid && formPessoa.nascimento.$touched">
                                <div ng-messages-include="app/template/messages.html"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-primary"
                                type="submit">
                            <i class="fa fa-save"></i>
                            Salvar
                        </button>
                        <button class="btn btn-default"
                                type="button"
                                ng-click="limpar()">
                            <i class="fa fa-eraser"></i>
                            Limpar
                        </button>
                        <button class="btn btn-danger"
                                type="button"
                                ng-click="excluir()">
                            <i class="fa fa-trash-o"></i>
                            Excluir
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table">
                            <tr>
                                <th>Nome</th>
                                <th>Sobrenome</th>
                                <th>Nascimento</th>
                            </tr>
                            <tr ng-repeat="pessoa in listaDePessoas">
                                <td ng-bind="::pessoa.nome" ></td>
                                <td ng-bind="::pessoa.sobrenome | maiusculo" ></td>
                                <td ng-bind="::pessoa.nascimento  | date:'dd/MM/yyyy'"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

        </div>


    </form>
</div>
</body>
</html>
